<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link href="E-Commerce.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showProducts()">Shop</a></li>
                <li><a href="#" onclick="showCart()">Cart</a></li>
                <li><a href="#" onclick="showContact()">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="content" class="container">
        <!-- Home Section -->
        <div id="home">
            <h2>Welcome to Our Store</h2>
            <p>Find the best products at unbeatable prices!</p>
            <a href="#" onclick="showProducts()" class="button">Shop Now</a>
        </div>

        <!-- Products Section -->
        <div id="products" class="hidden">
            <h2>Shop Our Products</h2>
            <div id="product-list">
                <!-- Product cards will be injected here -->
            </div>
        </div>

        <!-- Product Details Section -->
        <div id="product-details" class="hidden">
            <div class="product-details">
                <img id="product-image" src="" alt="Product Image">
                <div>
                    <h2 id="product-name"></h2>
                    <p id="product-price"></p>
                    <p id="product-description"></p>
                    <p id="product-number"></p>
                    <button class="button" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div id="cart" class="hidden">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <p>Your cart is empty.</p>
            </div>
          <button class='button'>
            <a href="#home" onclick="buyProducts()">Buy Now</a></button>
        </div>

        <!-- Contact Section -->
        <div id="contact" class="hidden">
            <h2>Contact Us</h2>
            <form class="contact-form" onsubmit="handleContactForm(event)">
                <input type="text" id="contact-name" placeholder="Your Name" required>
                <input type="email" id="contact-email" placeholder="Your Email" required>
                <textarea id="contact-message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="E-commerce.js"></script>
</body>
</html>
